<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Utkarsh Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("MVNLMa6XAnCSIfOnY"); // Your Public Key
    })();
  </script>
</head>
<body>
  <div class="hamburger" onclick="toggleSidebar()">☰</div>

  <div class="sidebar" id="sidebar">
    <div class="profile"><div class="avatar">U</div></div>
    <a href="index.html"><i class="fas fa-home"></i></a>
    <a href="about.html"><i class="fas fa-user"></i></a>
    <a href="projects.html"><i class="fas fa-box"></i></a>
    <a href="game.html"><i class="fas fa-gamepad"></i></a>
    <a href="contact.html"><i class="fas fa-envelope"></i></a>
    <a href="resume.pdf" target="_blank"><i class="fas fa-file"></i></a>
    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></a>
  </div>

  <main>
    <h1>Contact Me</h1>
    <form id="contactForm">
      <input type="text" name="from_name" placeholder="Your Name" required>
      <input type="email" name="reply_to" placeholder="Your Email" required>
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="status"></p>
  </main>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm("service_6bwckaq", "template_otmgn2e", this)
        .then(() => {
          document.getElementById("status").innerText = "✅ Message Sent!";
        }, (err) => {
          document.getElementById("status").innerText = "❌ Failed: " + JSON.stringify(err);
        });
    });
  </script>

  <script src="https://kit.fontawesome.com/a2e0fc3712.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
