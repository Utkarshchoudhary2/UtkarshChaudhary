
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Utkarsh Portfolio</title>
  <style>
    body { background: #0a0f1c; color: white; font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { background:#111a2f; padding:30px; border-radius:12px; text-align:center; width:300px; }
    input { width:100%; padding:10px; margin:10px 0; border:none; border-radius:8px; }
    button { padding:10px; width:100%; border:none; border-radius:8px; background:#1e90ff; color:white; font-size:16px; cursor:pointer; }
    button:hover { background:#0d6efd; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
