<!doctype html>
<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head><body>
<div class="content auth">
  <h2>Sign Up</h2>
  <form id="signupForm" target="_blank">
    <input type="text" id="signupName" placeholder="Username" required><br><br>
    <input type="email" id="signupEmail" placeholder="Email" required><br><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br><br>
    <input type="password" id="signupConfirm" placeholder="Confirm Password" required><br><br>
    <button type="submit" class="btn">Sign Up</button>
  </form>
  <div id="verificationSection" style="display:none;margin-top:20px;">
    <p>Verification email sent. Please check your inbox.</p>
    <button id="resendBtn" class="btn" disabled>Resend (60s)</button>
  </div>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="js/app.js"></script>
</body></html>
