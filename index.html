<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Login â€” Utkarsh</title><link rel="stylesheet" href="css/style.css"/><link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"></head><body class="dark">
<div id="particles-js" style="position:fixed;inset:0;z-index:0"></div>
<main style="min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;">
  <div class="card glass" style="max-width:560px;width:100%;" data-aos="zoom-in">
    <div style="display:flex;gap:8px;justify-content:center;margin-bottom:12px">
      <button id="tab-login" class="btn ghost active">Login</button>
      <button id="tab-signup" class="btn">Sign up</button>
    </div>
    <form id="login-form" style="display:block">
      <input id="login-email" class="input" type="email" placeholder="Email"/>
      <input id="login-password" class="input" type="password" placeholder="Password"/>
      <label style="display:flex;align-items:center;gap:8px"><input id="rememberMe" type="checkbox"/> <span style="color:var(--muted)">Remember me</span></label>
      <div style="display:flex;gap:10px;margin-top:12px"><button id="loginBtn" class="btn">Login</button><a href="#" id="goto-verify" class="btn ghost">Resend verification</a></div>
    </form>
    <form id="signup-form" style="display:none">
      <input id="fullname" class="input" type="text" placeholder="Full name"/>
      <input id="email" class="input" type="email" placeholder="Email"/>
      <input id="password" class="input" type="password" placeholder="Password"/>
      <input id="confirmPassword" class="input" type="password" placeholder="Confirm password"/>
      <div style="display:flex;gap:10px;margin-top:12px"><button id="signupBtn" class="btn">Create account</button></div>
    </form>
    <p style="margin-top:12px;color:var(--muted);text-align:center">By signing up you agree to the demo terms.</p>
  </div>
</main>
<div id="toast-wrap"></div>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="js/app.js"></script>
<script> AOS.init(); if(window.particlesJS){particlesJS('particles-js',{'particles':{'number':{'value':40},'color':{'value':'#00bfff'},'opacity':{'value':0.12},'size':{'value':3},'move':{'speed':0.6}},'interactivity':{'events':{'onhover':{'enable':true,'mode':'repulse'}}}});}</script>
</body></html>
